/*
 * Contains all external references and version used in the project. 
 * It is not advised to use direct references in each sub-project buildscript for maintenance purposes. 
 * Keeping the versions here allows us to control them for the entire solution
 */

ext {
    libraries = [:]
}

libraries.slf4j = 'org.slf4j:slf4j-api:1.7.26'
libraries.slf4jlog4j = 'org.slf4j:slf4j-log4j12:1.7.26'

libraries.xml_bind = [
	'javax.xml.bind:jaxb-api:2.3.0',
	'com.sun.xml.bind:jaxb-core:2.3.0.1',
	'com.sun.xml.bind:jaxb-impl:2.3.2'
]

libraries.jackson = [
    'com.fasterxml.jackson.core:jackson-databind:2.10.1'
]

libraries.retrofit = [
    'com.squareup.retrofit2:retrofit:2.6.2',
    'com.squareup.retrofit2:converter-jackson:2.6.2',
    'com.squareup.retrofit2:converter-scalars:2.6.2'
]
libraries.retrofit_mock = 'com.squareup.retrofit2:retrofit-mock:2.6.2'

libraries.mqtt_client = 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.2' 

// test libraries
libraries.junit = 'junit:junit:4.12'
libraries.mockito = 'org.mockito:mockito-core:3.2.0'

